<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="mystyles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spark</title>
    <script>
        function validateForm() {
            var buttons = document.querySelectorAll("button[type=button]");
            var buttonClicked = false;

            buttons.forEach(function(button) {
                if (button.clicked) {
                    buttonClicked = true;
                }
            });

            if (!buttonClicked) {
                alert("Please click at least one button.");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</head>
<header>
    <p style="font-weight: bold; font-size: 2em; display: inline;">Spark </p>
	<p style="display: inline;">The shortest circuit to your dream laptop</p> 
    <img src="profile.png" alt="Profile image" width="30" height="30" style="display: inline; float: right; margin-right:1%; margin-top:0.8%;">
    <img src="checkout.png" alt="Checkout image" width="30" height="30" style="display: inline; float: right;margin-right:1%;margin-top:0.8%">
</header>
<body>

<form onsubmit="validateForm()">
    
    <div class="question" id="q1">
        <p class="box3">1. What is the budget for your new laptop? </p>
        <ul class="radios">

        <li><input class="box1" type="radio" name="budget" id="300"/><label for="300">Under 300</label></li>
        <li><input class="box1" type="radio" name="budget" id="600"/><label for="600">Under 600</label></li>
        <li><input class="box1" type="radio" name="budget" id="900"/><label for="900">Under 900</label></li>
        <li><input class="box1" type="radio" name="budget" id="1200"><label for="1200">Under 1200</label></li>
        <li><input class="box1" type="radio" name="budget" id="99999"/><label for="99999">Over 1200</label></li>
        </ul>
    </div>


    <button class="box2" type="button" onclick="backQuestion()">Back</button>
    <button class="box2" type="button" onclick="nextQuestion()">Next</button>

    <button class = "box2" type="submit">Submit</button>
</form>
</body>
</html>
